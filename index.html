<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>树洞</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="js/runApp.js"></script>
</head>
<body>
<div class="_page">
  <div class="whole_page">
    <div class="first_section">
        <div class="box_bg">
            <img class="bg_pic" src="images/1_01.jpg" alt=""/>
            <div class="box_input">
                <img class="box_img" src="images/input_box.png" alt=""/>

                <textarea name="" id="input_section" placeholder="点击写下心事与秘密，
然后把它丢进树洞里。"></textarea>

            </div>
        </div>

    </div>
    <div class="second_section">
        <img src="images/1_02.jpg" alt=""/>
    </div>
    <div class="third_section">
        <div class="outer_section"></div>
        <div class="enter_section"></div>
        <div class="people_section"></div>
    </div>
  </div>

    <div class="mask">
        <div class="mask_box">
            你还没输入内容哟！

            <div class="mask_btn">知道啦</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/build.js"></script>

</body>
</html>
